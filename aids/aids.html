<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/multi-style-layer.js"></script>
        <script src="js/leaflet-svg-shape-markers.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="data/INDONESIA_KAB_1.js"></script>
        <script src="data/Rumah_Sakit_2.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-8.630639919354037,107.91646227683843],[-6.02476146935403,113.07009549393881]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_INDONESIA_KAB_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Kota/Kabupaten</th>\
                        <td>' + (feature.properties['Kabupaten_'] !== null ? autolinker.link(feature.properties['Kabupaten_'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Jumlah Kasus AIDS Baru</th>\
                        <td>' + (feature.properties['Jumlah_aid'] !== null ? autolinker.link(feature.properties['Jumlah_aid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_INDONESIA_KAB_1_0(feature) {
            if (feature.properties['Jumlah_aid'] >= 2.000000 && feature.properties['Jumlah_aid'] <= 21.400000 ) {
                return {
                pane: 'pane_INDONESIA_KAB_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,251,190,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Jumlah_aid'] >= 21.400000 && feature.properties['Jumlah_aid'] <= 45.000000 ) {
                return {
                pane: 'pane_INDONESIA_KAB_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,188,144,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Jumlah_aid'] >= 45.000000 && feature.properties['Jumlah_aid'] <= 73.000000 ) {
                return {
                pane: 'pane_INDONESIA_KAB_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,125,97,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Jumlah_aid'] >= 73.000000 && feature.properties['Jumlah_aid'] <= 113.800000 ) {
                return {
                pane: 'pane_INDONESIA_KAB_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,62,50,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Jumlah_aid'] >= 113.800000 && feature.properties['Jumlah_aid'] <= 171.000000 ) {
                return {
                pane: 'pane_INDONESIA_KAB_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,0,4,1.0)',
                interactive: true,
            }
            }
        }
        map.createPane('pane_INDONESIA_KAB_1');
        map.getPane('pane_INDONESIA_KAB_1').style.zIndex = 401;
        map.getPane('pane_INDONESIA_KAB_1').style['mix-blend-mode'] = 'normal';
        var layer_INDONESIA_KAB_1 = new L.geoJson(json_INDONESIA_KAB_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_INDONESIA_KAB_1',
            layerName: 'layer_INDONESIA_KAB_1',
            pane: 'pane_INDONESIA_KAB_1',
            onEachFeature: pop_INDONESIA_KAB_1,
            style: style_INDONESIA_KAB_1_0,
        });
        bounds_group.addLayer(layer_INDONESIA_KAB_1);
        map.addLayer(layer_INDONESIA_KAB_1);
        function pop_Rumah_Sakit_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['nama_faske'] !== null ? autolinker.link(feature.properties['nama_faske'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['alamat'] !== null ? autolinker.link(feature.properties['alamat'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Rumah_Sakit_2_0() {
            return {
                pane: 'pane_Rumah_Sakit_2',
                radius: 10.4,
                opacity: 1,
                color: 'rgba(227,26,28,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,255,1.0)',
                interactive: true,
            }
        }
        function style_Rumah_Sakit_2_1() {
            return {
                pane: 'pane_Rumah_Sakit_2',
                radius: 6.0,
                opacity: 1,
                color: 'rgba(227,26,28,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(227,26,28,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Rumah_Sakit_2');
        map.getPane('pane_Rumah_Sakit_2').style.zIndex = 402;
        map.getPane('pane_Rumah_Sakit_2').style['mix-blend-mode'] = 'normal';
        var layer_Rumah_Sakit_2 = new L.geoJson.multiStyle(json_Rumah_Sakit_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Rumah_Sakit_2',
            layerName: 'layer_Rumah_Sakit_2',
            pane: 'pane_Rumah_Sakit_2',
            onEachFeature: pop_Rumah_Sakit_2,
            pointToLayers: [function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.shapeMarker(latlng, style_Rumah_Sakit_2_0(feature));
            },function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.shapeMarker(latlng, style_Rumah_Sakit_2_1(feature));
            },
        ]});
        bounds_group.addLayer(layer_Rumah_Sakit_2);
        map.addLayer(layer_Rumah_Sakit_2);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Rumah_Sakit_2.png" /> Rumah_Sakit': layer_Rumah_Sakit_2,'INDONESIA_KAB<br /><table><tr><td style="text-align: center;"><img src="legend/INDONESIA_KAB_1_020SangatKecil0.png" /></td><td>0 - 20 (Sangat Kecil)</td></tr><tr><td style="text-align: center;"><img src="legend/INDONESIA_KAB_1_2050Kecil1.png" /></td><td>20 - 50 (Kecil)</td></tr><tr><td style="text-align: center;"><img src="legend/INDONESIA_KAB_1_5070Menengah2.png" /></td><td>50 - 70 (Menengah)</td></tr><tr><td style="text-align: center;"><img src="legend/INDONESIA_KAB_1_70110Besar3.png" /></td><td>70 - 110 (Besar)</td></tr><tr><td style="text-align: center;"><img src="legend/INDONESIA_KAB_1_110170SangatBesar4.png" /></td><td>110 - 170 (Sangat Besar)</td></tr></table>': layer_INDONESIA_KAB_1,"OpenStreetMap": layer_OpenStreetMap_0,},{collapsed:false}).addTo(map);
        setBounds();
        var i = 0;
        layer_INDONESIA_KAB_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Kabupaten_'] !== null?String('<div style="color: #000000; font-size: 10pt; font-family: \'Tahoma\', sans-serif;">' + layer.feature.properties['Kabupaten_']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_INDONESIA_KAB_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        var i = 0;
        layer_Rumah_Sakit_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['nama_faske'] !== null?String('<div style="color: #000000; font-size: 10pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['nama_faske']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Rumah_Sakit_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_INDONESIA_KAB_1,layer_Rumah_Sakit_2]);
        map.on("zoomend", function(){
            resetLabels([layer_INDONESIA_KAB_1,layer_Rumah_Sakit_2]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_INDONESIA_KAB_1,layer_Rumah_Sakit_2]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_INDONESIA_KAB_1,layer_Rumah_Sakit_2]);
        });
        </script>
    </body>
</html>
