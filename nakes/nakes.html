        <script src="js/qgis2web_expressions.js"></script>

        <script src="data/INDONESIA_KAB_1.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-8.41701283962093,108.63295741827817],[-6.090259416807325,111.65111265890293]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_INDONESIA_KAB_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Kota/Kabupaten</th>\
                        <td>' + (feature.properties['Kabupaten_'] !== null ? autolinker.link(feature.properties['Kabupaten_'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Jumlah Tenaga Kesehatan</th>\
                        <td>' + (feature.properties['Jumlah _TN'] !== null ? autolinker.link(feature.properties['Jumlah _TN'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Jumlah Penduduk</th>\
                        <td>' + (feature.properties['Jumlah_pdk'] !== null ? autolinker.link(feature.properties['Jumlah_pdk'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Presentase Jumlah Tenaga Kesehatan (%)</th>\
                        <td>' + (feature.properties['Presentase'] !== null ? autolinker.link(feature.properties['Presentase'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_INDONESIA_KAB_1_0(feature) {
            if (feature.properties['Presentase'] >= 0.120000 && feature.properties['Presentase'] <= 0.190000 ) {
                return {
                pane: 'pane_INDONESIA_KAB_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(247,251,255,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Presentase'] >= 0.190000 && feature.properties['Presentase'] <= 0.220000 ) {
                return {

                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0,

            }
            }
            if (feature.properties['Presentase'] >= 0.220000 && feature.properties['Presentase'] <= 0.244000 ) {
                return {

                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(115,179,216,1.0)',

            }

            if (feature.properties['Presentase'] >= 0.244000 && feature.properties['Presentase'] <= 0.364000 ) {

                pane: 'pane_INDONESIA_KAB_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(40,121,185,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Presentase'] >= 0.364000 && feature.properties['Presentase'] <= 1.550000 ) {
                return {
                pane: 'pane_INDONESIA_KAB_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(8,48,107,1.0)',
                interactive: true,
            }
            }
        }
        map.createPane('pane_INDONESIA_KAB_1');
        map.getPane('pane_INDONESIA_KAB_1').style.zIndex = 401;
        map.getPane('pane_INDONESIA_KAB_1').style['mix-blend-mode'] = 'normal';
        var layer_INDONESIA_KAB_1 = new L.geoJson(json_INDONESIA_KAB_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_INDONESIA_KAB_1',
            layerName: 'layer_INDONESIA_KAB_1',
            pane: 'pane_INDONESIA_KAB_1',
            onEachFeature: pop_INDONESIA_KAB_1,
            style: style_INDONESIA_KAB_1_0,
        });
        bounds_group.addLayer(layer_INDONESIA_KAB_1);
        map.addLayer(layer_INDONESIA_KAB_1);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'INDONESIA_KAB<br /><table><tr><td style="text-align: center;"><img src="legend/INDONESIA_KAB_1_01020.png" /></td><td>0.1 - 0.2</td></tr><tr><td style="text-align: center;"><img src="legend/INDONESIA_KAB_1_02021.png" /></td><td>0.2 - 0.2</td></tr><tr><td style="text-align: center;"><img src="legend/INDONESIA_KAB_1_02022.png" /></td><td>0.2 - 0.2</td></tr><tr><td style="text-align: center;"><img src="legend/INDONESIA_KAB_1_02043.png" /></td><td>0.2 - 0.4</td></tr><tr><td style="text-align: center;"><img src="legend/INDONESIA_KAB_1_04164.png" /></td><td>0.4 - 1.6</td></tr></table>': layer_INDONESIA_KAB_1,"OpenStreetMap": layer_OpenStreetMap_0,},{collapsed:false}).addTo(map);
        setBounds();
        var i = 0;
        layer_INDONESIA_KAB_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Kabupaten_'] !== null?String('<div style="color: #000000; font-size: 8pt; font-family: \'Tahoma\', sans-serif;">' + layer.feature.properties['Kabupaten_']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_INDONESIA_KAB_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_INDONESIA_KAB_1]);
        map.on("zoomend", function(){
            resetLabels([layer_INDONESIA_KAB_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_INDONESIA_KAB_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_INDONESIA_KAB_1]);
        });
        </script>

</html>
